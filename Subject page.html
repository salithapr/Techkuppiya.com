<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 12/13 Lessons</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background-color: #d10047;
            color: white;
            padding: 20px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
            font-family: 'Noto Serif Sinhala', serif;
        }

        .header p {
            margin: 5px 0;
            font-size: 20px;
            font-family: 'Noto Serif Sinhala', serif;
        }

        .container {
            margin: 40px auto;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .card {
            background-color: white;
            border: 2px solid #d10047;
            border-radius: 12px;
            padding: 20px;
            width: 250px;
            margin: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 22px;
            color: #d10047;
            font-family: 'Noto Serif Sinhala', serif;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>12/13 ශ්‍රේණි</h1>
        <p>විෂය තෝරන්න</p>
    </div>

    <div class="container">
        <div class="card">
            <h3>ඉංග්‍රීසි</h3>
        </div>
        <div class="card">
            <h3>මේජර් පද්ධති තාක්‍ෂණවේදය</h3>
        </div>
        <div class="card">
            <h3>ඉංජිනේරු තාක්‍ෂණවේදය</h3>
        </div>
        <div class="card">
            <h3>තොරතුරු හා සන්නිවේදන තාක්‍ෂණය</h3>
        </div>
        <div class="card">
            <h3>තාක්‍ෂණවේදය සදහා විද්‍යා</h3>
        </div>
    </div>

</body>
</html>
